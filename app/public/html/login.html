<!DOCTYPE html>
<html>
    <head>
        <title> BIKES FOR REAL! Blog Login</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="../imgs/foodie.ico">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/login.js" defer></script>
    </head>
    <body>
        <header>
            <a href="../html/index.html"><img id="logo" src="../imgs/logo.png"></a>
            <h1>Welcome to BIKES FOR REAL!</h1>
        </header>
        <main>
        <p>Please enter your username and password to continue.</p>

        <form method="post" action="/" id="login_form">
            <label for="username_input">Username:</label>
            <input type="text" id="username_input" name="username_input" placeholder="Please enter your username...">

            <label for="password_input">Password:</label>
            <input type="password" id="password_input" name="password_input" placeholder="Please enter your password...">

            <button id="login_btn" type="submit">Log in</button>
        </form>
        </main>
    </body>
</html>
