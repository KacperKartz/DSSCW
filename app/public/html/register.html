
<html>
    <head>
        <title> BIKES FOR REAL! Blog Login</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="../imgs/foodie.ico">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/register.js" defer></script>

    </head>
    <body>
        <header>
            <a href="/"><img id="logo" src="../imgs/logo.png"></a>
            <h1>Welcome to BIKES FOR REAL!</h1>
        </header>
        <main>

        <h1>Register</h1>
        <form method="get" action="/register" id="register_form">
            <label for="username_input">Email:</label>
            <input type="email" id="username_input" name="username_input" placeholder="Please enter your email...">

            <label for="password_input">Password:</label>
            <input type="password" id="password_input" name="password_input" placeholder="Please enter your password...">
            <p>Password must be at least 8 characters long</p>
            
            <button id="login_btn" type="submit">Register</button>
            <a href="/" class="button">go to login</a>

        </form>
        </main>
    </body>
</html>
